<form #stdForm="ngForm" (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="firstName">First Name <sup>*</sup></label>
        <input type="text" required pattern="^[A-Za-z]{2,30}$" ngModel #firstName="ngModel" name="firstName"
            id="firstName" class="form-control">
    </div>
    <strong class="text-danger" *ngIf="firstName.touched && firstName.hasError('required')">
        This field is mandatory !
    </strong>
    <strong class="text-danger" *ngIf="firstName.dirty && firstName.hasError('pattern')">
        Allows only uppercase and lowercase letters </strong>

    <div class="form-group">
        <label for="lastName">Last Name <sup>*</sup></label>
        <input type="text" required pattern="^[A-Za-z]{2,30}$" ngModel #lastName="ngModel" name="lastName" id="lastName"
            class="form-control">
    </div>
    <strong class="text-danger" *ngIf="lastName.touched && lastName.hasError('required')">
        This field is mandatory !
    </strong>
    <strong class="text-danger" *ngIf="lastName.dirty && lastName.hasError('pattern')">
        Allows only uppercase and lowercase letters </strong>

    <div class="form-group">
        <label for="department">Department <sup>*</sup></label>
        <input type="text" required ngModel #department="ngModel" name="department" id="department"
            class="form-control">
    </div>
    <strong class="text-danger" *ngIf="department.touched && department.hasError('required')">
        This field is mandatory !
    </strong>

    <div class="form-group">
        <label for="position">Position <sup>*</sup></label>
        <input type="text" required ngModel #position="ngModel" name="position" id="position" class="form-control">
    </div>
    <strong class="text-danger" *ngIf="position.touched && position.hasError('required')">
        This field is mandatory !
    </strong>

    <div class="form-group">
        <label for="salary">Salary </label>
        <input type="text" required pattern="^[1-9][0-9]*$" ngModel #salary="ngModel" name="salary" id="salary"
            class="form-control">
    </div>
    <strong class="text-danger" *ngIf="salary.touched && salary.hasError('required')">
        This field is mandatory!</strong>

    <strong class="text-danger" *ngIf="salary.dirty && salary.hasError('pattern')">
        Enter right digit salary </strong>
    <br>
    <button class="btn btn-primary" [disabled]="stdForm.invalid">Submit Form</button>

</form>
